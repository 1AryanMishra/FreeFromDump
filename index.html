<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFromDump</title>
    <link rel = "stylesheet" href="css/main/main.css">
</head>
<body>
    <header>
        <span id = "logo">FreeFromDump</span>
        <a href="#" id = "sign_in">Sign In</a>
    </header>

    <main>
        
        <div class="nav">
            Nav
        </div>
        
        <form>
            <div class="container">
                <h1>Tell us about your GOAL and AVAILABLE RESOURCES</h1>
                <div class="wrapper">
                
                    <div class="fields">
                        <label>Select your Goal</label>
                        <select>
                            <option value="WebDev">Web Developer</option>
                            <option value="MobileDev">Mobile Development</option>
                            <option value="EthicalHacking">Ethical Hacking</option>
                            <option value="MachineLearning">Machine Learning</option>
                        </select>
                    </div>
                
                    <div class="fields">
                        <input type="radio" class = "radio" name="have_pc_or_not" value="true" id="Yes"><label>Yes</label>
                        <input type="radio" class="radio" name="have_pc_or_not" value="false" id="No"><label>No</label>
                        <p>, I <span id="dont"></span> have Laptop/PC</p>
                    </div>

                    <div class="fields">
                        <label>I have </label>
                        <input type="number" id="time_number">
                        <select>
                            <option value="days">Days</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>
                    
                </div>

            </div>
        </form>
    </main>
</body>
</html>
