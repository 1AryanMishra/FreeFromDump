<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeFromDump</title>
    <link rel = "stylesheet" href="css/main/main.css">
</head>
<body>
    <header>

        <div class="main">
            <span id = "logo">FreeFromDump</span>
            <a href="#" id = "sign_in">Sign In</a>
        </div>
        <div class="nav">
            <div class="nav_line"></div>
            <div class="nav_line"></div>
            <div class="nav_line"></div>
        </div>

    </header>

    <main>
        

        <div class="form">

            <form>
                <div class="container">
    
                    <div class="description">
                        <p>Tell us about your</p>
                        <h1>GOAL and AVAILABLE RESOURCES</h1>
                    </div>
    
                    <div class="wrapper">
                    
                        <div class="fields" id="goal">
                            <label id="label_for_goal">Select your Goal</label>
                            <select>
                                <option value="WebDev">Web Developer</option>
                                <option value="MobileDev">Mobile Development</option>
                                <option value="EthicalHacking">Ethical Hacking</option>
                                <option value="MachineLearning">Machine Learning</option>
                            </select>
                        </div>
                    
                        <div class="fields" id = "pc">

                            <span class = "radio_span" id="yes_span">
                                <input type="radio" class = "radio" name="have_pc_or_not" value="true" id="Yes">
                                <label>Yes,</label>
                            </span>
                            <span class = "radio_span" id="no_span">
                                <input type="radio" class="radio" name="have_pc_or_not" value="false" id="No">
                                <label>No,</label>
                            </span>

                            <p>I <span id="dont">don't</span> have Laptop/PC.</p>

                        </div>
    
                        <div class="fields" id="time">
                            <label>I have time</label>
                            <input type="number" id="time_number">
                            <select>
                                <option value="days">Days</option>
                                <option value="months">Months</option>
                                <option value="years">Years</option>
                            </select>
                        </div>
                        
                    </div>
    
                    <div class="submit">
                        <a href="#" id="submit">Get to Point</a>
                    </div>
    
                </div>
            </form>

        </div>
        

    </main>

    <footer>
        <p>This site is created by Aryan Mishra.</p>
    </footer>
</body>
</html>
